<svg version="1.1"
	xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"  viewBox="0,0,16,12" >
	<title>Chess board 16x12</title>
	<defs>
		<rect width="1" height="1" id="w" fill="#FFF8F0" stroke="none" />
		<rect width="1" height="1" id="b" fill="#605770" stroke="none" />
		<pattern id="p" width="2" height="2" patternUnits="userSpaceOnUse" >
			<use xlink:href="#w" />
			<use xlink:href="#w" x="1" y="1" />
			<use xlink:href="#b" x="1" />
			<use xlink:href="#b" y="1" />
		</pattern>
	</defs>
	<rect width="16" height="12" fill="url(#p)" />
</svg>
